<div class="editDialog">
    <h1 mat-dialog-title>Edit player</h1>
    <img *ngFor="let img of playerImg" [mat-dialog-close]="img" class="dialogImg"
        src="../../assets/img/avatar/{{ img }}" />

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Close</button>
        <button mat-button [mat-dialog-close]="'Delete'" color="warn" cdkFocusInitial>Delete Player</button>
    </div>
</div>
